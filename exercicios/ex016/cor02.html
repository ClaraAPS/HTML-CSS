<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%
        }

        body {
            background-image: linear-gradient(to bottom, #B2CAFB 70%, #6698FA, #57637A); /* As configurações podem ser top bottom left right 90 deg - 45deg quantos graus quiser. Podemos falar a porcentagem que cada cor vai ocupar na tela*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
