<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">

                <option value="" selected> --- Escolha ---</option> <!--O Selected pode estar em qualquer opção de estado-->
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeito</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Amd">Administrador</option> <!-- ele vai guardar o que está no value, se preferir pode deletar o value-->
                <option value="Cont">Contador</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Menssagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea> <!--Deve-se usar o metodo post, pois ele não tem limites de bites para poder enviar-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
