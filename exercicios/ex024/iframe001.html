<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scolling="auto">

            Visite o site do Curso em Video<a href="https://www.cursoemvideo.com/">aqui</a>

        </iframe>


        <!--Para a configuração do scolling temos os parâmetros: auto, yes, no-->
        <!--O frameborder serve para colocar borda, ele aceita apenas 0 e 1-->
        para aprender a programar.
    </p>

    <p>
        O site do <iframe src="https://www.google.com.br/" frameborder="0">
            Visite o site do Google <a href="https://www.google.com.br/">aqui</a>
        </iframe> também é legal. <!--Alguns sites como o google tem uma proteção para o seu site não ser usando no iframe-->
    </p>

    <p>
        O repositório do Ganabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            Visite o site do prof. Ganabara <a href="https://gustavoguanabara.github.io" target="_blank">aqui</a>
        </iframe>

        também é legal
    </p>
</body>
</html>
