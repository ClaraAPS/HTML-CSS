<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testanto carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html-t-w200.png" alt="Logo HTML5"> <!--alt é texto alternativo que explica a imagem, serve para pessoas surdas por exemplo-->
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo-css-w200.png" alt="Logo CSS">
    <p>Podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-3629449-3031512.png" alt="Logo Javascript"> <!-- URL - link unico que referencia uma imagen na internet-->
</body>
</html>
