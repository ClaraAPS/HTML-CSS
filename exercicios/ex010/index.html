<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site e vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande">
        <!--Tag source para falar imagem no máximo 750, você carrega a imagem P-->
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<audio src="Dove Love - Quincas Moreira.mp3" controls></audio> no lugar de ou junto de controls pode ser colocado o autoplay tambem-->

    <audio preload="metadata" autoplay controls loop>
        <source src="Dove Love - Quincas Moreira.mp3" type="audio/mpeg">
        <source src="Dove Love - Quincas Moreira.ogg" type="audio/ogg">
        <source src="Dove Love - Quincas Moreira.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Dove Love - Quincas Moreira.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>
    <!--Essa é uma outra maneira de colocar audio, as vezes o navegador não aceita mp3, então essa maneria tenta carregar varios formatos -->
</body>
</html>
